<html>  
<body>  
<form action="http://127.0.0.1:3000/match" method="GET">  
    Male: <input type="text" name="male"/>  <br/>  
    Female: <input type="text" name="female"/><br/>  
    <input type="submit" value="Submit"/>  
</form> 

<form action="http://127.0.0.1:3000/match_csv" method="POST" enctype="multipart/form-data">  
    CSV File: <input type="file" name="csv_file"/><br/>  
    <input type="submit" value="Submit"/>  
</form>

</body>  
</html>
